baseURL: https://example.org/
languageCode: en-us
title: Junroot's blog
pagination:
  pagerSize: 20
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
params:
  profileMode:
    enabled: true
    imageUrl: https://avatars.githubusercontent.com/u/4648244
  socialIcons:
    - name: "Github"
      url: "https://github.com/Junroot"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  keywords: [Blog]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
menu:
  main:
    - identifier: tags
      name: tags
      url: /tags/
      weight: 1
    - identifier: search
      name: search
      url: /search/
      weight: 2
services:
  disqus:
    shortname: junroots-blog
